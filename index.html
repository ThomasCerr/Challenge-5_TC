<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead, currentDay"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="time col-md-1">9am</div>
        <textarea class="col-md-10 color" id="9"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">10am</div>
        <textarea class="col-md-10 color" id="10"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">11am</div>
        <textarea class="col-md-10 color" id="11"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">12pm</div>
        <textarea class="col-md-10 color" id="12"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">1pm</div>
        <textarea class="col-md-10 color" id="13"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="time col-md-1">2pm</div>
        <textarea class="col-md-10 color" id="14"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">3pm</div>
        <textarea class="col-md-10 color" id="15"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      
      <div class="row">
        <div class="time col-md-1">4pm</div>
        <textarea class="col-md-10 color" id="16"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>

      <div class="row">
        <div class="time col-md-1">5pm</div>
        <textarea class="col-md-10 color" id="17"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
     </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
